        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;

            height: 100vh;
            object-fit: cover;

        .container {

<body>
    <video autoplay muted loop id="bgVideo">
        <source src="assets/garen.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="main-flex-container">
        <div class="left-banner">
            <span class="join-war-text" id="warText">ENLIST<br>HERE<br>NOW</span>
        </div>
        <div class="form-container">
            <nav class="form-tabs">
                <ul class="tab-list">
                    <li><button class="tab-btn active" onclick="showForm('login')" id="loginTab">Login</button></li>
                    <li><button class="tab-btn" onclick="showForm('register')" id="registerTab">Register</button></li>
                </ul>
            </nav>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active" action="login.php" method="POST">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <button type="button" id="toggleLoginPassword" class="toggle-password" aria-label="Show password" tabindex="0">
                        <span id="loginEye">üëÅÔ∏è</span>
                    </button>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="forgot-password">
                    <a href="#" onclick="showForm('forgot')">Forgot Password?</a>
                </div>
                <div id="loginMessage" class="message"></div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="form" action="register.php" method="POST">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="registerMessage" class="message"></div>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forgotForm" class="form" action="forgot_password.php" method="POST">
                <h2>Forgot Password</h2>
                <p class="forgot-instructions">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <input type="email" id="forgotEmail" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <div class="back-to-login">
                    <a href="#" onclick="showForm('login')">‚Üê Back to Login</a>
                </div>
                <div id="forgotMessage" class="message"></div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
